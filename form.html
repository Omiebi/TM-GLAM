<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form>

        <caption>
            <h1>Sign-Up</h1>
        </caption>
        <div>
            <label>Username:</label><br>
            <input type="text" style="width: 256px;" />
        </div>

        <div>
            <label>Fullname:</label><br>
            <input type="fullname" style="width: 256px;">
        </div>

        <div>
            <label>Email:</label><br>
            <input type="email" style="width: 256px;"><br>
        </div>

        <div>
            <label>Password:</label><br>
            <input type="password" style="width: 256px;">
        </div>

        <div>
            <label>Confirm Password:</label><br>
            <input type="Password" style="width: 256px;">
        </div>

        <div>
            <label>Gender:</label><br>
        </div>

        <input type="radio" name="age" value="Male">
        <label>Male</label>

        <input type="radio" name="age" value="Female">
        <label>Female</label>

        <input type="radio" name="age" value="others">
        <label>others</label>

        <div>
            <br>Security Questions;
        </div>

        <select>
            <option value="dropdown">What is the name of your favourite Uncle</option>
            <option value="dropdown">What is your favourite food</option>
            <option value="dropdown">What is your Mother's maiden name</option>
            <option value="dropdown">What is the name of your first car</option>
            <option value="dropdown">What is the name of your favourite meal</option>

        </select>

        <div>
            <input type="textbox" style="height: 100px; width: 256px;" />
            <label height="200px" width="500px"></label>
        </div>

        <div>
            <input type="checkbox">I agree to accept the terms and conditions.
        </div><br>

        <div>
            <input type="Submit">
        </div>




    </form>
</body>

</html>
